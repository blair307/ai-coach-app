<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals - Entrepreneur Emotional Health</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>EEH</h2>
        <button class="sidebar-toggle" aria-label="Toggle navigation menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html" class="menu-item">Dashboard</a></li>
        <li><a href="ai-coach.html" class="menu-item">AI Coach</a></li>
        <li><a href="community.html" class="menu-item">Community</a></li>
        <li><a href="goals.html" class="menu-item active">Goals</a></li>
        <li><a href="billing.html" class="menu-item">Billing</a></li>
        <li><a href="#" class="menu-item" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="content-header">
        <h1>Growth Goals</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="showAddGoal()">Add Goal</button>
        </div>
      </header>

      <div id="goalCategories" class="goal-categories">
        <!-- Dynamically populated -->
      </div>

      <!-- Modal -->
      <div class="modal-overlay" id="goalModal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Goal</h2>
            <button class="close-btn" onclick="closeAddGoal()">Ã—</button>
          </div>
          <div class="modal-body">
            <form id="goalForm" onsubmit="addGoal(event)">
              <div class="form-group">
                <label for="goalTitle">Goal Title</label>
                <input type="text" id="goalTitle" placeholder="e.g., Meditate 5 mins" required />
              </div>
              <div class="form-group">
                <label for="goalFrequency">Frequency</label>
                <select id="goalFrequency" required>
                  <option value="">Select Frequency</option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>
              <div class="form-group">
                <label for="goalType">Goal Type</label>
                <select id="goalType" required>
                  <option value="">Choose Type</option>
                  <option value="Breakthrough">Breakthrough</option>
                  <option value="Micro Win">Micro Win</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeAddGoal()">Cancel</button>
            <button type="submit" form="goalForm" class="btn btn-primary">Save Goal</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="goals.js"></script>
  <script src="sidebar-toggle.js"></script>
</body>
</html>
