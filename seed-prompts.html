<!DOCTYPE html>
<html>
<head>
    <title>Seed Prompts</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        button { padding: 1rem 2rem; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #4f46e5; }
        #result { margin-top: 1rem; padding: 1rem; background: #f8fafc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Seed Daily Prompts</h1>
    <p>Click this button once to load 100 prompts into your database:</p>
    <button onclick="seedPrompts()">Load 100 Prompts</button>
    <div id="result"></div>

    <script>
        async function seedPrompts() {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('eeh_token');
                
                if (!token) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">❌ Please log in first, then come back to this page.</p>';
                    return;
                }

                document.getElementById('result').innerHTML = '<p>⏳ Loading prompts...</p>';

                const response = await fetch('https://ai-coach-backend-pbse.onrender.com/api/admin/seed-prompts', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p style="color: green;">✅ ${data.message}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${data.error || data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
