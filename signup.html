<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Coach</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card large">
            <div class="auth-header">
                <h1>Start Your Journey</h1>
                <p>Create your account and choose your plan</p>
            </div>

            <!-- Step 1: Account Info -->
            <div class="signup-step" id="step1">
                <form class="auth-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small>At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="button" class="btn btn-primary btn-full" onclick="goToStep2()">Continue to Payment</button>
                </form>
            </div>

            <!-- Step 2: Plan Selection & Payment -->
            <div class="signup-step" id="step2" style="display: none;">
                <div class="plan-selection">
                    <h3>Choose Your Plan</h3>
                    <div class="pricing-options">
                        <div class="pricing-option" id="monthlyOption">
                            <input type="radio" name="plan" value="monthly" id="monthly">
                            <label for="monthly">
                                <div class="plan-details">
                                    <h4>Monthly</h4>
                                    <div class="plan-price">$97/month</div>
                                </div>
                            </label>
                        </div>
                        <div class="pricing-option featured" id="yearlyOption">
                            <input type="radio" name="plan" value="yearly" id="yearly" checked>
                            <label for="yearly">
                                <div class="plan-details">
                                    <h4>Yearly <span class="badge">Best Value</span></h4>
                                    <div class="plan-price">$929/year</div>
                                    <div class="plan-savings">Save $235</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="payment-section">
                    <h3>Payment Information</h3>
                    <div id="card-element">
                        <!-- Stripe Elements will create form elements here -->
                    </div>
                    <div id="card-errors" role="alert"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goToStep1()">Back</button>
                    <button type="button" class="btn btn-primary" id="submitPayment">Complete Purchase</button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Processing your payment...</p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
