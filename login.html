<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Emotional Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Oil Slick Moving Gradient Background */
        .auth-container {
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 2rem !important;
            position: relative !important;
            overflow: hidden !important;
            
            /* Oil slick gradient - iridescent colors */
            background: linear-gradient(45deg, 
                #0f0f23,    /* Deep dark blue */
                #1a1a2e,    /* Dark navy */
                #16213e,    /* Midnight blue */
                #0f3460,    /* Steel blue */
                #533483,    /* Deep purple */
                #7209b7,    /* Rich purple */
                #a663cc,    /* Light purple */
                #4c956c,    /* Teal green */
                #2f9599,    /* Cyan */
                #61a5c2,    /* Light blue */
                #a9cce3,    /* Pale blue */
                #c8b6e2     /* Lavender */
            ) !important;
            background-size: 600% 600% !important;
            animation: oilSlick 20s ease infinite !important;
        }

        /* Oil slick animation - much more visible movement */
        @keyframes oilSlick {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Add iridescent shimmer overlay for oil slick effect */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 20% 70%, rgba(255, 20, 147, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(50, 205, 50, 0.2) 0%, transparent 50%);
            animation: shimmer 25s ease-in-out infinite !important;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes shimmer {
            0%, 100% { 
                transform: translateX(-50px) translateY(-30px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateX(30px) translateY(-50px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateX(50px) translateY(30px) rotate(180deg);
                opacity: 0.7;
            }
            75% { 
                transform: translateX(-30px) translateY(50px) rotate(270deg);
                opacity: 0.9;
            }
        }

        /* STATIC auth card - no movement */
        .auth-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            padding: 3rem !important;
            border-radius: var(--radius-xl) !important;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
            max-width: 450px !important;
            width: 100% !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            position: relative !important;
            z-index: 10 !important;
            /* REMOVED: animation: cardFloat 6s ease-in-out infinite !important; */
        }

        /* REMOVED floating animation for the card */
        /* @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        } */

        /* Enhanced input focus effects to complement the gradient */
        .form-group input:focus {
            outline: none !important;
            border-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(102, 126, 234, 0.3) !important;
            transform: translateY(-1px) !important;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        /* Enhanced button with gradient that responds to the background */
        .btn-primary {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 100%) !important;
            border: none !important;
            backdrop-filter: blur(10px) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 1) 0%, 
                rgba(118, 75, 162, 1) 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 
                0 10px 25px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
        }

        /* STATIC form - no glow animation */
        .auth-form {
            position: relative !important;
        }

        /* REMOVED form glow animation */
        /* .auth-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05)
            );
            border-radius: calc(var(--radius-xl) + 20px);
            z-index: -1;
            opacity: 0.5;
            animation: formGlow 8s ease-in-out infinite;
        }

        @keyframes formGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        } */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem !important;
            }
            
            .auth-card {
                padding: 2rem 1.5rem !important;
                max-width: 100% !important;
                /* REMOVED: animation: none !important; */
            }
            
            .auth-container::before {
                animation: none !important; /* Reduce motion on mobile */
            }
        }

        /* Prefers reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            .auth-container,
            .auth-container::before,
            .auth-card,
            .auth-form::before {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
