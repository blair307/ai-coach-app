<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Emotional Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
