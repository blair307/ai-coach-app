<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Emotional Health</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            animation: none !important;
            transition: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            opacity: 1;
        }

        /* Oil Slick Background */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(circle at 20% 80%, #ff006e 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, #8338ec 0%, transparent 70%),
                radial-gradient(circle at 40% 40%, #3a86ff 0%, transparent 70%),
                radial-gradient(circle at 60% 60%, #06ffa5 0%, transparent 70%),
                radial-gradient(circle at 90% 90%, #ffbe0b 0%, transparent 70%),
                radial-gradient(circle at 10% 10%, #ff5722 0%, transparent 70%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: oilSlick 8s ease-in-out infinite alternate;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255, 0, 110, 0.4) 0%, transparent 80%),
                radial-gradient(circle at 30% 70%, rgba(131, 56, 236, 0.4) 0%, transparent 80%),
                radial-gradient(circle at 50% 50%, rgba(58, 134, 255, 0.3) 0%, transparent 90%),
                radial-gradient(circle at 85% 85%, rgba(6, 255, 165, 0.3) 0%, transparent 80%),
                radial-gradient(circle at 15% 15%, rgba(255, 190, 11, 0.3) 0%, transparent 80%);
            animation: oilSlickSecondary 10s ease-in-out infinite alternate-reverse;
            z-index: -1;
        }

        @keyframes oilSlick {
            0% {
                filter: hue-rotate(0deg) saturate(1.2) brightness(1.1);
                transform: scale(1.1) rotate(0deg);
            }
            25% {
                filter: hue-rotate(90deg) saturate(1.3) brightness(1.2);
                transform: scale(1.15) rotate(1deg);
            }
            50% {
                filter: hue-rotate(180deg) saturate(1.1) brightness(1.0);
                transform: scale(1.05) rotate(-1deg);
            }
            75% {
                filter: hue-rotate(270deg) saturate(1.2) brightness(1.3);
                transform: scale(1.12) rotate(0.5deg);
            }
            100% {
                filter: hue-rotate(360deg) saturate(1.2) brightness(1.1);
                transform: scale(1.1) rotate(0deg);
            }
        }

        @keyframes oilSlickSecondary {
            0% {
                transform: scale(1.2) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.3) rotate(2deg);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.1) rotate(-1deg);
                opacity: 0.9;
            }
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            position: relative;
            opacity: 1;
            transform: none;
            animation: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        input[type="checkbox"] {
            accent-color: var(--primary);
        }

        .btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-full {
            width: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer p {
            color: #64748b;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        a {
            color: var(--primary);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0; color: #475569;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Add form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            console.log('Login form submitted');
        });
    </script>
</body>
</html>
