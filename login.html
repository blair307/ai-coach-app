<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%236366f1'/><stop offset='100%25' stop-color='%234f46e5'/></linearGradient></defs><rect width='32' height='32' fill='url(%23g)'/><text x='16' y='20' font-family='Arial' font-size='10' font-weight='bold' text-anchor='middle' fill='white'>EEH</text></svg>">
    <title>Login - Entrepreneur Emotional Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
<style>
    /* REMEMBER ME CHECKBOX - MOBILE FIX */

/* Custom checkbox styling that works on all devices */
input[type="checkbox"] {
    /* Reset default appearance */
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    appearance: none !important;
    
    /* Custom size and styling */
    width: 18px !important;
    height: 18px !important;
    border: 2px solid var(--border) !important;
    border-radius: 4px !important;
    background: var(--background) !important;
    cursor: pointer !important;
    position: relative !important;
    margin: 0 !important;
    padding: 0 !important;
    flex-shrink: 0 !important;
    
    /* Smooth transitions */
    transition: all 0.2s ease !important;
    
    /* Ensure it's clickable */
    pointer-events: auto !important;
    touch-action: manipulation !important;
}

/* Hover state */
input[type="checkbox"]:hover {
    border-color: var(--primary) !important;
    background: rgba(99, 102, 241, 0.05) !important;
}

/* Focus state */
input[type="checkbox"]:focus {
    outline: none !important;
    border-color: var(--primary) !important;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
}

/* Checked state */
input[type="checkbox"]:checked {
    background: var(--primary) !important;
    border-color: var(--primary) !important;
}

/* Custom checkmark using pseudo-element */
input[type="checkbox"]:checked::after {
    content: 'âœ“' !important;
    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) !important;
    color: white !important;
    font-size: 12px !important;
    font-weight: bold !important;
    line-height: 1 !important;
}

/* Label styling for better mobile interaction */
label[style*="display: flex"] {
    cursor: pointer !important;
    user-select: none !important;
    -webkit-user-select: none !important;
    -webkit-tap-highlight-color: transparent !important;
    gap: 0.5rem !important;
    align-items: center !important;
    font-size: 0.9rem !important;
}

/* Mobile-specific fixes */
@media (max-width: 768px) {
    input[type="checkbox"] {
        width: 20px !important;
        height: 20px !important;
        min-width: 20px !important;
        min-height: 20px !important;
        border-width: 2px !important;
        
        /* Ensure proper touch target */
        margin: 0 !important;
        padding: 0 !important;
        
        /* Mobile touch optimization */
        touch-action: manipulation !important;
        -webkit-tap-highlight-color: rgba(99, 102, 241, 0.2) !important;
    }
    
    input[type="checkbox"]:checked::after {
        font-size: 14px !important;
    }
    
    /* Better spacing for mobile */
    label[style*="display: flex"] {
        font-size: 0.875rem !important;
        gap: 0.75rem !important;
        padding: 0.25rem 0 !important;
        min-height: 44px !important;
        align-items: center !important;
    }
    
    /* Make the entire label clickable area larger */
    .form-group label {
        min-height: 44px !important;
        display: flex !important;
        align-items: center !important;
        touch-action: manipulation !important;
    }
}

/* Extra small screens */
@media (max-width: 480px) {
    input[type="checkbox"] {
        width: 22px !important;
        height: 22px !important;
        min-width: 22px !important;
        min-height: 22px !important;
    }
    
    input[type="checkbox"]:checked::after {
        font-size: 16px !important;
    }
    
    label[style*="display: flex"] {
        gap: 1rem !important;
        font-size: 0.9rem !important;
    }
}

/* Alternative checkbox design using border method (fallback) */
@supports not (-webkit-appearance: none) {
    input[type="checkbox"] {
        width: 20px !important;
        height: 20px !important;
        accent-color: var(--primary) !important;
    }
}
</style>
    
</body>
</html>
