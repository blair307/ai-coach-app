<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Emotional Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* REAL Oil Slick Background - Multiple Layers */
        .auth-container {
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 2rem !important;
            position: relative !important;
            overflow: hidden !important;
            
            /* Dark oil base */
            background: #0a0a0a !important;
        }

        /* Oil slick layer 1 - Base iridescent layer */
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(255, 0, 150, 0.4) 0%, transparent 30%),
                radial-gradient(ellipse at 90% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 10%, rgba(255, 255, 0, 0.3) 0%, transparent 35%),
                radial-gradient(ellipse at 20% 90%, rgba(150, 0, 255, 0.4) 0%, transparent 30%),
                radial-gradient(ellipse at 80% 30%, rgba(0, 255, 100, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 30% 70%, rgba(255, 100, 0, 0.3) 0%, transparent 35%);
            animation: oilFlow1 25s linear infinite !important;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Oil slick layer 2 - Secondary rainbow layer */
        .auth-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg at 30% 40%, 
                    transparent 0deg,
                    rgba(255, 0, 255, 0.2) 60deg,
                    rgba(0, 255, 255, 0.2) 120deg,
                    rgba(255, 255, 0, 0.2) 180deg,
                    rgba(255, 0, 100, 0.2) 240deg,
                    rgba(100, 255, 0, 0.2) 300deg,
                    transparent 360deg
                ),
                conic-gradient(from 180deg at 70% 60%, 
                    transparent 0deg,
                    rgba(0, 100, 255, 0.15) 45deg,
                    rgba(255, 0, 200, 0.15) 90deg,
                    rgba(200, 255, 0, 0.15) 135deg,
                    rgba(0, 255, 150, 0.15) 180deg,
                    rgba(255, 150, 0, 0.15) 225deg,
                    transparent 270deg
                );
            animation: oilFlow2 30s linear infinite reverse !important;
            pointer-events: none;
            mix-blend-mode: color-dodge;
            opacity: 0.8;
        }

        /* Oil flow animations - realistic oil movement */
        @keyframes oilFlow1 {
            0% {
                transform: translate(0%, 0%) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(-10%, -5%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-15%, -10%) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(-5%, -15%) rotate(270deg) scale(1.05);
            }
            100% {
                transform: translate(0%, 0%) rotate(360deg) scale(1);
            }
        }

        @keyframes oilFlow2 {
            0% {
                transform: translate(0%, 0%) rotate(0deg) scale(1.2);
            }
            33% {
                transform: translate(8%, 12%) rotate(-120deg) scale(0.8);
            }
            66% {
                transform: translate(-12%, 8%) rotate(-240deg) scale(1.1);
            }
            100% {
                transform: translate(0%, 0%) rotate(-360deg) scale(1.2);
            }
        }

        /* STATIC auth card - no movement */
        .auth-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            padding: 3rem !important;
            border-radius: var(--radius-xl) !important;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
            max-width: 450px !important;
            width: 100% !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            position: relative !important;
            z-index: 10 !important;
            /* REMOVED: animation: cardFloat 6s ease-in-out infinite !important; */
        }

        /* REMOVED floating animation for the card */
        /* @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        } */

        /* Enhanced input focus effects to complement the gradient */
        .form-group input:focus {
            outline: none !important;
            border-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(102, 126, 234, 0.3) !important;
            transform: translateY(-1px) !important;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        /* Enhanced button with gradient that responds to the background */
        .btn-primary {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 100%) !important;
            border: none !important;
            backdrop-filter: blur(10px) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 1) 0%, 
                rgba(118, 75, 162, 1) 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 
                0 10px 25px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
        }

        /* STATIC form - no glow animation */
        .auth-form {
            position: relative !important;
        }

        /* REMOVED form glow animation */
        /* .auth-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05)
            );
            border-radius: calc(var(--radius-xl) + 20px);
            z-index: -1;
            opacity: 0.5;
            animation: formGlow 8s ease-in-out infinite;
        }

        @keyframes formGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        } */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem !important;
            }
            
            .auth-card {
                padding: 2rem 1.5rem !important;
                max-width: 100% !important;
                /* REMOVED: animation: none !important; */
            }
            
            .auth-container::before,
            .auth-container::after {
                animation: none !important; /* Reduce motion on mobile */
            }
        }

        /* Prefers reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            .auth-container::before,
            .auth-container::after {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
