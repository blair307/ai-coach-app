<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entrepreneur Emotional Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Oil Dripping Background - Multiple Drip Layers */
        .auth-container {
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 2rem !important;
            position: relative !important;
            overflow: hidden !important;
            
            /* Dark oil base with subtle gradient */
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%) !important;
        }

        /* Oil drip layer 1 - Main dripping effect */
        .auth-container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Vertical drip streaks with iridescent colors */
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(255, 0, 150, 0.3) 10%, 
                    transparent 20%
                ) 10% 0 / 5% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(0, 255, 255, 0.4) 15%, 
                    transparent 30%
                ) 25% 0 / 3% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(255, 255, 0, 0.3) 20%, 
                    transparent 40%
                ) 45% 0 / 7% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(150, 0, 255, 0.35) 8%, 
                    transparent 25%
                ) 65% 0 / 4% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(0, 255, 100, 0.4) 12%, 
                    transparent 35%
                ) 80% 0 / 6% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(255, 100, 0, 0.3) 18%, 
                    transparent 45%
                ) 90% 0 / 4% 100%;
            animation: oilDrip1 12s ease-in-out infinite !important;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Oil drip layer 2 - Secondary drips */
        .auth-container::after {
            content: '';
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* More drip patterns offset from first layer */
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(0, 200, 255, 0.2) 25%, 
                    transparent 50%
                ) 15% 0 / 3% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(255, 0, 200, 0.25) 30%, 
                    transparent 60%
                ) 35% 0 / 5% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(100, 255, 0, 0.2) 15%, 
                    transparent 40%
                ) 55% 0 / 4% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(255, 150, 255, 0.3) 20%, 
                    transparent 45%
                ) 75% 0 / 6% 100%,
                linear-gradient(180deg, 
                    transparent 0%, 
                    rgba(0, 255, 200, 0.25) 35%, 
                    transparent 70%
                ) 5% 0 / 3% 100%;
            animation: oilDrip2 15s ease-in-out infinite 3s !important;
            pointer-events: none;
            mix-blend-mode: color-dodge;
            opacity: 0.7;
        }

        /* Oil dripping animations - like real drips falling */
        @keyframes oilDrip1 {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(20px);
                opacity: 0.8;
            }
            80% {
                transform: translateY(100px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(200px);
                opacity: 0;
            }
        }

        @keyframes oilDrip2 {
            0% {
                transform: translateY(-80px);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
            }
            40% {
                transform: translateY(0px);
                opacity: 0.9;
            }
            70% {
                transform: translateY(80px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(180px);
                opacity: 0;
            }
        }

        /* Add pooling effect at bottom */
        .auth-container {
            background: 
                radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%),
                /* Oil pools at bottom */
                radial-gradient(ellipse at 20% 100%, rgba(255, 0, 150, 0.1) 0%, transparent 30%),
                radial-gradient(ellipse at 60% 100%, rgba(0, 255, 255, 0.08) 0%, transparent 25%),
                radial-gradient(ellipse at 90% 100%, rgba(255, 255, 0, 0.1) 0%, transparent 35%) !important;
        }

        /* STATIC auth card - no movement */
        .auth-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            padding: 3rem !important;
            border-radius: var(--radius-xl) !important;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
            max-width: 450px !important;
            width: 100% !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            position: relative !important;
            z-index: 10 !important;
            /* REMOVED: animation: cardFloat 6s ease-in-out infinite !important; */
        }

        /* REMOVED floating animation for the card */
        /* @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        } */

        /* Enhanced input focus effects to complement the gradient */
        .form-group input:focus {
            outline: none !important;
            border-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(102, 126, 234, 0.3) !important;
            transform: translateY(-1px) !important;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        /* Enhanced button with gradient that responds to the background */
        .btn-primary {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.9) 0%, 
                rgba(118, 75, 162, 0.9) 100%) !important;
            border: none !important;
            backdrop-filter: blur(10px) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 1) 0%, 
                rgba(118, 75, 162, 1) 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 
                0 10px 25px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) !important;
        }

        /* STATIC form - no glow animation */
        .auth-form {
            position: relative !important;
        }

        /* REMOVED form glow animation */
        /* .auth-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05)
            );
            border-radius: calc(var(--radius-xl) + 20px);
            z-index: -1;
            opacity: 0.5;
            animation: formGlow 8s ease-in-out infinite;
        }

        @keyframes formGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.02);
            }
        } */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem !important;
            }
            
            .auth-card {
                padding: 2rem 1.5rem !important;
                max-width: 100% !important;
                /* REMOVED: animation: none !important; */
            }
            
            .auth-container::before,
            .auth-container::after {
                animation: none !important; /* Reduce motion on mobile */
            }
        }

        /* Prefers reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            .auth-container::before,
            .auth-container::after {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your emotional health journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0;">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="signup.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
