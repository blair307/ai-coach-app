    // ===== NOTIFICATION MANAGER - INLINE =====
    class NotificationManager {
        constructor() {
            this.unreadCount = 0;
            this.notifications = [];
            this.initialized = false;
        }

        init() {
            if (this.initialized) return;
            this.loadNotifications();
            this.updateBadge();
            this.initialized = true;
            console.log('Notification Manager initialized with', this.unreadCount, 'unread notifications');
        }

        loadNotifications() {
            const saved = localStorage.getItem('eeh_notifications');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    this.notifications = data.notifications || [];
                    this.unreadCount = this.notifications.filter(n => n.unread).length;
                    return;
                } catch (e) {
                    console.log('Error loading saved notifications:', e);
                }
            }

            this.notifications = [
                {
                    id: 1, type: 'coaching', title: 'New Coaching Insights Available',
                    message: 'Your AI coach has generated new insights based on your recent conversations.',
                    time: '2 hours ago', unread: true, timestamp: Date.now() - (2 * 60 * 60 * 1000)
                },
                {
                    id: 2, type: 'community', title: 'New Messages in Business Growth',
                    message: 'Sarah Johnson and 3 others have shared new insights in the Business Growth room.',
                    time: '4 hours ago', unread: true, timestamp: Date.now() - (4 * 60 * 60 * 1000)
                },
                {
                    id: 3, type: 'system', title: 'Weekly Progress Report Ready',
                    message: 'Your weekly emotional health and business progress report is now available.',
                    time: '1 day ago', unread: true, timestamp: Date.now() - (24 * 60 * 60 * 1000)
                }
            ];

            this.unreadCount = this.notifications.filter(n => n.unread).length;
            this.saveNotifications();
        }

        saveNotifications() {
            this.unreadCount = this.notifications.filter(n => n.unread).length;
            const data = {
                notifications: this.notifications,
                unreadCount: this.unreadCount,
                lastUpdated: Date.now()
            };
            localStorage.setItem('eeh_notifications', JSON.stringify(data));
        }

        updateBadge() {
            this.unreadCount = this.notifications.filter(n => n.unread).length;
            const badges = document.querySelectorAll('#notificationBadge, .notification-badge');
            badges.forEach(badge => {
                if (this.unreadCount > 0) {
                    badge.textContent = this.unreadCount;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        addNotification(notification) {
            const newNotification = {
                id: Date.now(),
                unread: true,
                timestamp: Date.now(),
                ...notification
            };
            this.notifications.unshift(newNotification);
            this.saveNotifications();
            this.updateBadge();
            console.log('New notification added:', newNotification.title);
        }
    }

    // ===== ROOM MANAGER - INLINE =====
    class RoomManager {
        constructor() {
            this.rooms = {};
            this.currentRoom = 'general';
            this.initialized = false;
        }

        init() {
            if (this.initialized) return;
            this.loadRooms();
            this.initialized = true;
            console.log('Room Manager initialized with', Object.keys(this.rooms).length, 'rooms');
        }

        loadRooms() {
            const saved = localStorage.getItem('eeh_rooms');
            if (saved) {
                try {
                    this.rooms = JSON.parse(saved);
                    return;
                } catch (e) {
                    console.log('Error loading saved rooms:', e);
                }
            }

            this.rooms = {
                'general': {
                    id: 'general', name: 'General Discussion',
                    description: 'Open chat for everyone to discuss anything',

                    ]
                },
                'emotional-wellness': {
                    id: 'emotional-wellness', name: 'Emotional Wellness',
                    description: 'Mental health & emotional intelligence discussions',
                    created: Date.now() - (25 * 24 * 60 * 60 * 1000), createdBy: 'System',
                    messageCount: 12, isDefault: true, messages: []
                },
                'business-growth': {
                    id: 'business-growth', name: 'Business Growth',
                    description: 'Scaling strategies & business challenges',
                    created: Date.now() - (20 * 24 * 60 * 60 * 1000), createdBy: 'System',
                    messageCount: 8, isDefault: true, messages: []
                },
                'success-stories': {
                    id: 'success-stories', name: 'Success Stories',
                    description: 'Celebrate your wins & breakthroughs',
                    created: Date.now() - (15 * 24 * 60 * 60 * 1000), createdBy: 'System',
                    messageCount: 3, isDefault: true, messages: []
                },
                'work-life-balance': {
                    id: 'work-life-balance', name: 'Work-Life Balance',
                    description: 'Managing entrepreneurial stress and balance',
                    created: Date.now() - (10 * 24 * 60 * 60 * 1000), createdBy: 'System',
                    messageCount: 7, isDefault: true, messages: []
                }
            };

            this.saveRooms();
        }

        saveRooms() {
            localStorage.setItem('eeh_rooms', JSON.stringify(this.rooms));
        }

        createRoom(name, description, createdBy = 'You') {
            if (!name || name.trim().length < 3) {
                throw new Error('Room name must be at least 3 characters long');
            }
            if (!description || description.trim().length < 10) {
                throw new Error('Room description must be at least 10 characters long');
            }

            const roomId = name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-').substring(0, 30);

            if (this.rooms[roomId]) {
                throw new Error('A room with this name already exists');
            }

            const newRoom = {
                id: roomId, name: name.trim(), description: description.trim(),
                created: Date.now(), createdBy: createdBy, messageCount: 0,
                isDefault: false, messages: []
            };

            this.rooms[roomId] = newRoom;
            this.saveRooms();

            if (window.notificationManager) {
                window.notificationManager.addNotification({
                    type: 'community',
                    title: `New Room Created: ${name}`,
                    message: `"${name}" room has been created. Join the conversation!`,
                    time: 'Just now'
                });
            }

            console.log('New room created:', newRoom);
            return newRoom;
        }

        getRooms() { return this.rooms; }
        getRoom(roomId) { return this.rooms[roomId]; }

        deleteRoom(roomId) {
            const room = this.rooms[roomId];
            if (!room) throw new Error('Room not found');
            if (room.isDefault) throw new Error('Cannot delete default rooms');
            delete this.rooms[roomId];
            this.saveRooms();
            return true;
        }

        addMessage(roomId, message) {
            const room = this.rooms[roomId];
            if (!room) throw new Error('Room not found');

            const newMessage = {
                id: Date.now(), username: message.username || 'You', avatar: message.avatar || 'YU',
                time: new Date().toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'}),
                content: message.content, searchable: `${message.username || 'you'} ${message.content.toLowerCase()}`,
                avatarColor: message.avatarColor || '#6366f1', timestamp: Date.now()
            };

            room.messages.push(newMessage);
            room.messageCount++;
            this.saveRooms();
            return newMessage;
        }

        renderRoomsList(containerId, activeRoomId = 'general') {
            const container = document.getElementById(containerId);
            if (!container) return;

            const roomsArray = Object.values(this.rooms).sort((a, b) => {
                if (a.isDefault && !b.isDefault) return -1;
                if (!a.isDefault && b.isDefault) return 1;
                return b.created - a.created;
            });

            container.innerHTML = roomsArray.map(room => `
                <div class="room-item ${room.id === activeRoomId ? 'active' : ''}" 
                     data-room="${room.id}" 
                     onclick="switchRoom('${room.id}')">
                    <div class="room-info">
                        <h4>${room.name}</h4>
                        <p>${room.description}</p>
                        ${!room.isDefault ? '<small style="color: var(--text-muted); font-size: 0.75rem;">Created by ' + room.createdBy + '</small>' : ''}
                    </div>
                    <div class="room-stats">
                        ${!room.isDefault ? '<button class="delete-room-btn" onclick="event.stopPropagation(); deleteRoom(\'' + room.id + '\')" title="Delete Room">√ó</button>' : ''}
                    </div>
                </div>
            `).join('');
        }
    }

    function showNewRoomModal() {
        const modalHTML = `

                <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; padding: 2rem;">
                    <div style="background: white; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);">
                        <div style="background: #f8fafc; padding: 1.5rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="margin: 0; font-size: 1.25rem; font-weight: 600; color: #1e293b;">Create New Room</h3>
                            <button onclick="closeNewRoomModal()" style="background: #f1f5f9; border: none; border-radius: 6px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; color: #64748b;">√ó</button>
                        </div>
                        <div style="padding: 2rem;">
                            <form id="newRoomForm" onsubmit="handleCreateRoom(event)">
                                <div style="margin-bottom: 1.5rem;">
                                    <label for="roomName" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.875rem;">Room Name *</label>
                                    <input type="text" id="roomName" required maxlength="50" placeholder="e.g., Marketing Strategies" style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 6px; font-family: inherit; font-size: 0.875rem;">
                                    <small style="color: #6b7280; font-size: 0.75rem;">3-50 characters</small>
                                </div>
                                <div style="margin-bottom: 1.5rem;">
                                    <label for="roomDescription" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.875rem;">Room Description *</label>
                                    <textarea id="roomDescription" required maxlength="200" rows="3" placeholder="Describe what this room is for..." style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 6px; font-family: inherit; resize: vertical; font-size: 0.875rem;"></textarea>
                                    <small style="color: #6b7280; font-size: 0.75rem;">10-200 characters</small>
                                </div>
                                <div id="roomError" style="color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; display: none;"></div>
                            </form>
                        </div>
                        <div style="background: #f8fafc; padding: 1rem 2rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.75rem; justify-content: flex-end;">
                            <button type="button" onclick="closeNewRoomModal()" style="padding: 0.5rem 1rem; background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.875rem; cursor: pointer;">Cancel</button>
                            <button type="submit" form="newRoomForm" style="padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 0.875rem; cursor: pointer;">Create Room</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const existing = document.getElementById('newRoomModal');
        if (existing) existing.remove();
        document.body.insertAdjacentHTML('beforeend', modalHTML);
        setTimeout(() => document.getElementById('roomName').focus(), 100);
    }

    function closeNewRoomModal() {
        const modal = document.getElementById('newRoomModal');
        if (modal) modal.remove();
    }

    function handleCreateRoom(event) {
        event.preventDefault();
        const roomName = document.getElementById('roomName').value.trim();
        const roomDescription = document.getElementById('roomDescription').value.trim();
        const errorDiv = document.getElementById('roomError');
        
        errorDiv.style.display = 'none';
        
        try {
            const newRoom = window.roomManager.createRoom(roomName, roomDescription);
            closeNewRoomModal();
            window.roomManager.renderRoomsList('roomsList', newRoom.id);
            switchRoom(newRoom.id);
            showToast(`Room "${roomName}" created successfully!`, 'success');
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        }
    }

    function deleteRoom(roomId) {
        const room = window.roomManager.getRoom(roomId);
        if (!room) return;
        
        if (confirm(`Are you sure you want to delete the "${room.name}" room? This action cannot be undone.`)) {
            try {
                window.roomManager.deleteRoom(roomId);
                window.roomManager.renderRoomsList('roomsList', 'general');
                if (roomId === currentRoom) switchRoom('general');
                showToast(`Room "${room.name}" deleted successfully!`, 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
    }

    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.style.cssText = `
            position: fixed; top: 20px; right: 20px;
            background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#6366f1'};
            color: white; padding: 1rem 1.5rem; border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); z-index: 10000;
            font-weight: 500; max-width: 300px; font-family: 'Inter', sans-serif;
        `;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // ROOM FUNCTIONALITY
    function switchRoom(roomName) {
        const room = window.roomManager.getRoom(roomName);
        if (!room) return;
        
        currentRoom = roomName;
        window.roomManager.currentRoom = roomName;
        
        document.querySelectorAll('.room-item').forEach(item => item.classList.remove('active'));
        document.querySelector(`[data-room="${roomName}"]`)?.classList.add('active');
        
        document.getElementById('currentRoomName').textContent = room.name;
        document.getElementById('currentRoomDescription').textContent = room.description;
        
        loadRoomMessages(roomName);
        clearSearch();
    }
    
    function loadRoomMessages(roomName) {
        const chatMessages = document.getElementById('communityMessages');
        const room = window.roomManager.getRoom(roomName);
        
        if (!room) {
            chatMessages.innerHTML = '<div class="empty-room"><p>Room not found.</p></div>';
            return;
        }
        
        if (room.messages.length > 0) {
            chatMessages.innerHTML = room.messages.map(message => `
                <div class="message-group">
                    <div class="message-header">
                        <div class="user-avatar" style="background: ${message.avatarColor || '#6366f1'};">${message.avatar}</div>
                        <span class="username">${message.username}</span>
                        <span class="message-timestamp">${message.time}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                </div>
            `).join('');
        } else {
            chatMessages.innerHTML = `
                <div class="empty-room">
                    <p>This room is ready for conversation!</p>
                    <p>Be the first to share something with the ${room.name.toLowerCase()} community.</p>
                </div>
            `;
        }
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // MESSAGE FUNCTIONALITY
    function handleCommunityKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendCommunityMessage();
        }
    }
    
    function sendCommunityMessage() {
        const input = document.getElementById('communityMessageInput');
        const message = input.value.trim();
        
        if (message) {
            try {
                window.roomManager.addMessage(currentRoom, {
                    username: 'You', avatar: 'YU', content: message, avatarColor: '#6366f1'
                });
                loadRoomMessages(currentRoom);
                window.roomManager.renderRoomsList('roomsList', currentRoom);
                input.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
    }
    
    function addEmoji() {
        const emojiModal = document.getElementById('emojiModal');
        emojiModal.style.display = emojiModal.style.display === 'block' ? 'none' : 'block';
    }
    
    function insertEmoji(emoji) {
        const input = document.getElementById('communityMessageInput');
        input.value += emoji;
        document.getElementById('emojiModal').style.display = 'none';
        input.focus();
    }

    // SEARCH FUNCTIONALITY
    function searchMessages(query) {
        const searchResults = document.getElementById('searchResults');
        const searchResultsContent = document.getElementById('searchResultsContent');
        const chatMessages = document.getElementById('communityMessages');
        
        if (query.length < 2) {
            clearSearch();
            return;
        }
        
        const room = window.roomManager.getRoom(currentRoom);
        if (!room) return;
        
        const results = room.messages.filter(message => 
            message.content.toLowerCase().includes(query.toLowerCase()) ||
            message.username.toLowerCase().includes(query.toLowerCase())
        );
        
        if (results.length > 0) {
            searchResultsContent.innerHTML = results.map(result => `
                <div class="search-result-item">
                    <div class="result-header">
                        <div class="user-avatar" style="background: ${result.avatarColor || '#6366f1'};">${result.avatar}</div>
                        <span class="username">${result.username}</span>
                        <span class="timestamp">${result.time}</span>
                    </div>
                    <div class="result-content">${result.content}</div>
                </div>
            `).join('');
            searchResults.style.display = 'block';
            chatMessages.style.display = 'none';
        } else {
            searchResultsContent.innerHTML = '<div class="no-results">No messages found for "' + query + '"</div>';
            searchResults.style.display = 'block';
            chatMessages.style.display = 'none';
        }
    }
    
    function performSearch() {
        const query = document.getElementById('messageSearch').value;
        searchMessages(query);
    }
    
    function clearSearch() {
        document.getElementById('searchResults').style.display = 'none';
        document.getElementById('communityMessages').style.display = 'block';
        document.getElementById('messageSearch').value = '';
    }

            loadRoomMessages(currentRoom);

        document.addEventListener('click', function(e) {
            const emojiModal = document.getElementById('emojiModal');
            if (!e.target.closest('.emoji-modal') && !e.target.closest('[onclick*="addEmoji"]')) {
                emojiModal.style.display = 'none';
            }
        });
        
        document.getElementById('messageSearch').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') performSearch();
        });
    });
    </script>
