        <!-- Main Content -->

                    <div class="notification-icon-container" onclick="goToNotifications()">

            <div class="community-container">
                <!-- Chat Rooms List -->
                <div class="rooms-sidebar">
                    <div class="rooms-header">

                            New Room

                    </div>
                    
                    <div class="rooms-list" id="roomsList">
                        <!-- Rooms will be loaded dynamically from backend -->
                        <div style="text-align: center; padding: 2rem; color: var(--text-muted);">

                    </div>

                <!-- Chat Area -->
                <div class="chat-area">

                            <p id="currentRoomDescription">Open chat for everyone to discuss anything</p>
                        </div>
                        <div class="chat-controls">
                            <!-- Simple Search Input -->
                            <div class="simple-search">
                                <input type="text" id="simpleSearchInput" placeholder="Search messages..." class="simple-search-input">
                                <button class="simple-search-btn" onclick="performSimpleSearch()">Search</button>
                                <button class="simple-search-clear" id="simpleSearchClear" onclick="clearSimpleSearch()" style="display: none;">Clear</button>
                            </div>
                        </div>
                    </div>

                    <div class="chat-messages-container">
                        <div class="chat-messages" id="communityMessages">
                            <!-- Messages will be populated by JavaScript from backend -->
                            <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                                <p>Loading messages...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input-area">
                        <div class="chat-input">
                            <textarea 
                                id="communityMessageInput" 
                                placeholder="Share your thoughts with the community..."
                                rows="2"
                                onkeypress="handleCommunityKeyPress(event)"
                            ></textarea>
                            <div class="input-actions">
                                <button class="btn btn-secondary btn-small" onclick="addEmoji()">
                                    Add Emoji
                                </button>
                                <button class="btn btn-primary" onclick="sendCommunityMessage()" id="sendCommunityButton">
                                    Send

    <style>
    /* Simple Search Styles */
    .simple-search {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--surface);
        border: 2px solid var(--border);
        border-radius: var(--radius);
        padding: 0.5rem;
        transition: border-color 0.2s ease;
        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
        .simple-search {
            width: 100%;
            justify-content: center;
            flex-direction: column;
            gap: 0.75rem;
        }
    }

    .simple-search:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .simple-search-input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 0.875rem;
        color: var(--text-primary);
        flex: 1;
        min-width: 150px;
        padding: 0.25rem;
    }

    @media (max-width: 768px) {
        .simple-search-input {
            font-size: 16px; /* Prevents zoom on iOS */
            width: 100%;
            min-width: 0;
            text-align: center;
        }
    }

    .simple-search-input::placeholder {
        color: var(--text-muted);
    }

    .simple-search-btn,
    .simple-search-clear {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius);
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .simple-search-btn:hover,
    .simple-search-clear:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    .simple-search-clear {
        background: var(--text-muted);
    }

    .simple-search-clear:hover {
        background: var(--text-primary);
    }

    @media (max-width: 768px) {
        .simple-search-btn,
        .simple-search-clear {
            width: 100%;
            padding: 0.5rem;
        }
    }

    /* Highlight search results */
    .search-highlight {
        background: #fef08a !important;
        color: #92400e !important;
        padding: 0 2px !important;
        border-radius: 3px !important;
        font-weight: 600 !important;
    }

    /* Room Delete Button Styles - Mobile Responsive */
    .room-delete-btn {
        opacity: 0;
        background: var(--error);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
    }

    @media (max-width: 768px) {
        .room-delete-btn {
            opacity: 1; /* Always visible on mobile */
            width: 24px;
            height: 24px;
            font-size: 14px;
            position: relative;
            top: auto;
            right: auto;
            margin-left: auto;
            margin-top: 0.5rem;
        }
    }

    .room-item:hover .room-delete-btn {
        opacity: 1;
    }

    .room-delete-btn:hover {
        background: #dc2626;
        transform: scale(1.1);
    }

    /* Hide delete button for default rooms */
    .room-item[data-default="true"] .room-delete-btn {
        display: none;
    }

    /* Mobile responsive fixes */
    @media (max-width: 768px) {
        .community-container {
            flex-direction: column !important;
            height: auto !important;
            min-height: calc(100vh - 6rem) !important;
        }
        
        .rooms-sidebar {
            width: 100% !important;
            max-height: 180px !important;
            border-right: none !important;
            border-bottom: 1px solid var(--border) !important;
            flex-shrink: 0 !important;
        }
        
        .rooms-list {
            flex-direction: row !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            gap: 1rem !important;
            padding: 1rem !important;
        }
        
        .room-item {
            min-width: 200px !important;
            flex-shrink: 0 !important;
            position: relative !important;
        }
        
        .chat-area {
            flex: 1 !important;
            min-height: calc(100vh - 280px) !important;
            width: 100% !important;
        }
        
        .chat-area .chat-header {
            flex-direction: column !important;
            gap: 1rem !important;
            align-items: stretch !important;
            padding: 1rem !important;
        }
        
        .room-title {
            text-align: center !important;
        }
        
        .chat-controls {
            justify-content: center !important;
            width: 100% !important;
        }
    }
    </style>
    
    <script>
    // Notification counter function
    function goToNotifications() {
        window.location.href = 'notifications.html';
    }

    // Simple notification counter
    async function updateNotificationCount() {
        try {
            const token = localStorage.getItem('authToken') || localStorage.getItem('eeh_token');
            if (!token) return;
            
            const response = await fetch('https://ai-coach-backend-pbse.onrender.com/api/notifications/unread-count', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                const count = data.count || 0;
                const countElement = document.getElementById('headerNotificationCount');
                
                if (countElement) {
                    countElement.textContent = count;
                    countElement.setAttribute('data-count', count);
                    countElement.style.display = count > 0 ? 'flex' : 'none';
                }
            }
        } catch (error) {
            console.error('Error fetching notification count:', error);
        }
    }

    // Update count when page loads and every 30 seconds
    document.addEventListener('DOMContentLoaded', function() {
        updateNotificationCount();
        setInterval(updateNotificationCount, 30000);
    });
    </script>
    
    <!-- Load the community.js with new simple search functions -->
    <script src="community.js"></script>
